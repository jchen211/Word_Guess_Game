<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="title">
     <h2>Title</h2>
    </div>

    <div class="container">
        <div class="row-1">
            <div class="music-img">
                <img src="http://www.floorepoxyindustrial.com/images/colorchart/medium-gray.jpg">
            </div>
            
            <div class="letter">
                <div id="randomWord"></div>
            </div>

        </div>

        <div class="row-2">
            <div class="scoreBoard">
                <p id=wins></p>
                <p id="losses"></p>
            </div>

            <div class="guesses">
                <div class="subCol">
                    <p id="guesses-left"></p>
                </div>

                <div class="subCol">
                    <p id="letters-guessed"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
