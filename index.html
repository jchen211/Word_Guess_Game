<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="title">
     <h2>Title</h2>
    </div>

    <div class="container">
        <div class="row-1">
            <div class="music-img">
                <img src="http://www.floorepoxyindustrial.com/images/colorchart/medium-gray.jpg">
            </div>
            
            <div class="wordGuess">
                <p id="word-1">_ _ _  _ _ _ _</p>
                <p id="letterB" hidden>b _ _  b _ _ _</p>
                <p id="letterG" hidden>_ _ g  _ _ _ g</p>
                <p id="letterN" hidden>_ _ _  _ _ n _</p>
                <p id="letterI" hidden>_ i _  _ _ _ _</p>
                <p id="letterA" hidden>_ _ _  _ a _ _</p>
                <p id="answerWord" hidden>B i g  B a n g</p>
            </div>
        </div>

        <div class="row-2">
            <div class="scoreBoard">
                <p id=wins>wins</p>
                <p id="losses">losses</p>
            </div>

            <div class="guesses">
                <div class="subCol">
                    <p id="guesses-left"># of guesses left goes here</p>
                </div>

                <div class="subCol">
                    <p id="letters-guessed">letters that user guessed goes here</p>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
