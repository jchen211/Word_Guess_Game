<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="title">
     <h2>Title</h2>
    </div>

    <div class="container">
        <div class="row-1">
            <div class="music-box">
                <img src="http://www.floorepoxyindustrial.com/images/colorchart/medium-gray.jpg">
            </div>
            
            <div class="wordGuess">
                <p>this is the word that player needs to guess</p>
            </div>
        </div>

        <div class="row-2">
            <div class="scoreBoard">
                <p>wins and losses to go here</p>
            </div>

            <div class="guesses">
                <div class="subRow">
                    <p># of guesses left goes here</p>
                </div>

                <div class="subRow">
                    <p>letters that user guessed goes here</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
